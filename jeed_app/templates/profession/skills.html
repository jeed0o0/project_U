{% block content %}
  <h1 class="text-center mb-4" style="color: black;">Top 20 Skills for {{ profession.title }}</h1>

  <div class="container">
    <!-- Back Button -->
    <div class="text-center mb-4">
      <a href="{% url 'profession_list' %}" class="btn btn-back">Back to Profession List</a>
    </div>

    <!-- Skills Table -->
    <div class="mb-5">
      <h3 class="text-black mb-3">Top 20 Skills by Frequency</h3>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Skill</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody>
          {% for skill, count in top_20_skills %}
            <tr>
              <td>{{ skill }}</td>
              <td>{{ count }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Skills Chart -->
    <div class="mb-5">
      <h3 class="text-black mb-3">Skills Frequency Chart</h3>
      <div class="text-center">
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Skills Chart" class="img-fluid" />
      </div>
    </div>
  </div>
{% endblock %}

<style>
    /* General Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        color: black;
        margin: 0;
        padding: 0;
    }

    h1, h3 {
        color: black;
    }

    h1.text-center {
        color: black;
    }

    .text-black {
        color: black;
    }

    /* Button Styles */
    .btn-back {
        display: inline-block;
        background-color: #6c757d;
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-back:hover {
        background-color: #5a6268;
    }

    /* Table Styles */
    .table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: white;
        border: 1px solid #ddd;
    }

    .table-bordered {
        border: 1px solid #ccc;
    }

    .table-bordered th,
    .table-bordered td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .table-striped tbody tr:nth-child(odd) {
        background-color: #f2f2f2;
    }

    .thead-dark th {
        background-color: #343a40;
        color: white;
        text-align: left;
    }

    /* Container */
    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
    }

    /* Image Styles */
    .img-fluid {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Margin and Padding Helpers */
    .mb-3 {
        margin-bottom: 1rem;
    }

    .mb-4 {
        margin-bottom: 1.5rem;
    }

    .mb-5 {
        margin-bottom: 2rem;
    }

    .text-center {
        text-align: center;
    }
</style>
